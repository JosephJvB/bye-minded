<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/microsoft/153/delivery-truck_1f69a.png">
  <title>We've moved!</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      width: 100%;
      font-family: Avenir Next, sans-serif;
    }
    header {
      text-align: center;
    }
    main {
      text-align: center;
    }
    img {
      display:flex;
      max-width: 80%;
      margin: 16px auto;
    }
    address {
      margin: 16px 0;
    }
    .inline {
      display: inline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Trying to find Minded?</h1>
    <h3>We've moved!</h3>
  </header>
  <main>
    <p class="inline">
      Talk to your school about getting access at our new home, or
    </p>
    <address class="inline">
      <a href="mailto:olivia@minded.co.nz">get in touch with us.</a>
    </address>
    <img src="characters.png" alt="Minded Characters">
  </main>
</body>
</html>
